<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCF Space Mission</title>
    <style>
        /* --- CSS STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            font-family: 'Arial', sans-serif;
        }

        #space-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            perspective: 1000px;
        }

        /* --- STARS & ASTEROIDS --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fly 5s linear infinite;
        }
        .static-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
            animation: blink 3s infinite ease-in-out;
        }

        @keyframes fly {
            from { transform: translateX(100vw) translateZ(0); opacity: 0; }
            10% { opacity: 1; }
            to { transform: translateX(-100px) translateZ(200px); opacity: 0; }
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; box-shadow: 0 0 2px rgba(255,255,255,0.1); }
            50% { opacity: 0.9; box-shadow: 0 0 5px rgba(255,255,255,0.8); }
        }

        .asteroid {
            position: absolute;
            background: linear-gradient(45deg, #555, #333);
            border-radius: 30%;
            opacity: 0.6;
            animation: fly-asteroid 7s linear infinite;
        }
        @keyframes fly-asteroid {
            from { transform: translateX(110vw) rotate(0deg); }
            to { transform: translateX(-200px) rotate(360deg); }
        }

        /* --- IMAGES (Planet & Black Hole) --- */
        .space-object {
            position: absolute;
            z-index: 2;
            /* This blend mode makes the black background of the images transparent 
               so they blend with the space background */
            mix-blend-mode: lighten; 
        }

        .planet-img {
            top: 5%;
            right: 5%;
            width: 300px; /* Adjust size as needed */
            height: auto;
            opacity: 0.9;
            /* Subtle breathing animation to make it look "live" */
            animation: float-planet 10s ease-in-out infinite;
        }

        .blackhole-img {
            bottom: 5%;
            left: 5%;
            width: 350px; /* Adjust size as needed */
            height: auto;
            opacity: 0.85;
            /* Slow rotation for "live" effect */
            animation: pulse-hole 8s infinite alternate;
        }

        @keyframes float-planet {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse-hole {
            0% { transform: scale(1) rotate(-5deg); filter: brightness(1); }
            100% { transform: scale(1.05) rotate(5deg); filter: brightness(1.2); }
        }

        /* --- LION --- */
        .lion-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }

        svg {
            width: 300px; height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .mcf-text {
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            font-size: 24px;
            fill: #ff0000;
            text-anchor: middle;
        }
    </style>
</head>
<body>

    <div id="space-container">
        <!-- CORRECTED IMAGE LINKS (Using RAW GitHub URLs) -->
        <img src="https://raw.githubusercontent.com/AshwinGowdaCN/My-CRM-Fix/main/Planet1.jpg" alt="Saturn Planet" class="space-object planet-img">
        <img src="https://raw.githubusercontent.com/AshwinGowdaCN/My-CRM-Fix/main/blackhole1.jpg" alt="Gargantua Black Hole" class="space-object blackhole-img">
    </div>

    <!-- Lion Astronaut -->
    <div class="lion-container">
        <svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
            <!-- Jetpack Flames -->
            <path d="M70 200 L90 230 L110 200 Z" fill="orange" opacity="0.8">
                <animate attributeName="d" values="M70 200 L90 230 L110 200 Z; M70 200 L90 240 L110 200 Z; M70 200 L90 230 L110 200 Z" dur="0.2s" repeatCount="indefinite"/>
            </path>
            <!-- Body -->
            <rect x="50" y="100" width="100" height="110" rx="20" fill="#e0e0e0" stroke="#999" stroke-width="2"/>
            <!-- Head -->
            <circle cx="100" cy="70" r="45" fill="#d35400" />
            <circle cx="100" cy="70" r="30" fill="#f1c40f" />
            <circle cx="90" cy="65" r="3" fill="black" />
            <circle cx="110" cy="65" r="3" fill="black" />
            <path d="M95 75 Q100 80 105 75" stroke="black" fill="transparent" stroke-width="2"/>
            <!-- Helmet -->
            <circle cx="100" cy="70" r="50" fill="rgba(135, 206, 235, 0.4)" stroke="#add8e6" stroke-width="2" />
            <!-- Chest Plate -->
            <rect x="70" y="130" width="60" height="40" rx="5" fill="#fff" stroke="#333" stroke-width="1"/>
            <text x="100" y="158" class="mcf-text">MCF</text>
            <!-- Arms -->
            <rect x="20" y="110" width="30" height="80" rx="10" fill="#e0e0e0" transform="rotate(20 20 110)"/>
            <rect x="150" y="110" width="30" height="80" rx="10" fill="#e0e0e0" transform="rotate(-20 150 110)"/>
        </svg>
    </div>

    <script>
        function createSpaceObjects() {
            const container = document.getElementById('space-container');
            const movingStarCount = 40;
            const staticStarCount = 150;
            const asteroidCount = 5;

            // 1. Moving Stars
            for (let i = 0; i < movingStarCount; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                let size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }

            // 2. Static Blinking Stars
            for (let i = 0; i < staticStarCount; i++) {
                let star = document.createElement('div');
                star.className = 'static-star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                let size = Math.random() * 2 + 1 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.animationDuration = (Math.random() * 3 + 1) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }

            // 3. Asteroids
            for (let i = 0; i < asteroidCount; i++) {
                let asteroid = document.createElement('div');
                asteroid.className = 'asteroid';
                asteroid.style.top = Math.random() * 100 + 'vh';
                asteroid.style.width = (Math.random() * 20 + 10) + 'px';
                asteroid.style.height = (Math.random() * 20 + 10) + 'px';
                asteroid.style.animationDuration = (Math.random() * 5 + 5) + 's';
                asteroid.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(asteroid);
            }
        }
        createSpaceObjects();
    </script>
</body>
</html>
