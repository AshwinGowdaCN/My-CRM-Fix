<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCF Space Lion</title>
    <style>
        /* --- CSS STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            font-family: 'Arial', sans-serif;
        }

        /* Container for the space background elements */
        #space-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Stars and Asteroids (generated by JS) */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fly 5s linear infinite;
        }

        .asteroid {
            position: absolute;
            background: #666;
            border-radius: 30%;
            opacity: 0.6;
            animation: fly 7s linear infinite;
        }

        @keyframes fly {
            from { transform: translateX(100vw) rotate(0deg); }
            to { transform: translateX(-100px) rotate(360deg); }
        }

        /* Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: 2;
            opacity: 0.9;
        }

        .planet-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 15%;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            box-shadow: 0 0 20px rgba(221, 36, 118, 0.4);
        }

        .planet-2 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 10%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
        }

        /* The Lion Astronaut Container */
        .lion-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: float 4s ease-in-out infinite;
        }

        /* Floating animation for the lion */
        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }

        /* SVG Styling */
        svg {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        /* Text Styling within SVG */
        .mcf-text {
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            font-size: 24px;
            fill: #ff0000;
            text-anchor: middle;
        }
    </style>
</head>
<body>

    <!-- Space Background -->
    <div id="space-container">
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
    </div>

    <!-- Lion Astronaut -->
    <div class="lion-container">
        <!-- Using SVG to draw the Lion Astronaut -->
        <svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
            <!-- Jetpack Flames -->
            <path d="M70 200 L90 230 L110 200 Z" fill="orange" opacity="0.8">
                <animate attributeName="d" values="M70 200 L90 230 L110 200 Z; M70 200 L90 240 L110 200 Z; M70 200 L90 230 L110 200 Z" dur="0.2s" repeatCount="indefinite"/>
            </path>
            
            <!-- Backpack/Suit Body -->
            <rect x="50" y="100" width="100" height="110" rx="20" fill="#e0e0e0" stroke="#999" stroke-width="2"/>
            
            <!-- Mane -->
            <circle cx="100" cy="70" r="45" fill="#d35400" />
            
            <!-- Face -->
            <circle cx="100" cy="70" r="30" fill="#f1c40f" />
            
            <!-- Eyes -->
            <circle cx="90" cy="65" r="3" fill="black" />
            <circle cx="110" cy="65" r="3" fill="black" />
            
            <!-- Nose/Mouth -->
            <path d="M95 75 Q100 80 105 75" stroke="black" fill="transparent" stroke-width="2"/>
            
            <!-- Helmet (Glass) -->
            <circle cx="100" cy="70" r="50" fill="rgba(135, 206, 235, 0.4)" stroke="#add8e6" stroke-width="2" />
            
            <!-- Chest Plate with Text -->
            <rect x="70" y="130" width="60" height="40" rx="5" fill="#fff" stroke="#333" stroke-width="1"/>
            <text x="100" y="158" class="mcf-text">MCF</text>
            
            <!-- Arms -->
            <rect x="20" y="110" width="30" height="80" rx="10" fill="#e0e0e0" transform="rotate(20 20 110)"/>
            <rect x="150" y="110" width="30" height="80" rx="10" fill="#e0e0e0" transform="rotate(-20 150 110)"/>
        </svg>
    </div>

    <script>
        /* --- JAVASCRIPT --- */
        
        // Function to create stars and asteroids
        function createSpaceObjects() {
            const container = document.getElementById('space-container');
            const starCount = 50;
            const asteroidCount = 5;

            // Create Stars
            for (let i = 0; i < starCount; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                // Random position
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                // Random size
                let size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                // Random animation duration for speed variety
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }

            // Create Asteroids
            for (let i = 0; i < asteroidCount; i++) {
                let asteroid = document.createElement('div');
                asteroid.className = 'asteroid';
                asteroid.style.top = Math.random() * 100 + 'vh';
                asteroid.style.width = (Math.random() * 20 + 10) + 'px';
                asteroid.style.height = (Math.random() * 20 + 10) + 'px';
                asteroid.style.animationDuration = (Math.random() * 5 + 5) + 's';
                asteroid.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(asteroid);
            }
        }

        // Initialize space scene
        createSpaceObjects();
    </script>
</body>
</html>
