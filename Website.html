<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCF Space Mission</title>
    <style>
        /* --- CSS STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            font-family: 'Arial', sans-serif;
        }

        #space-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            perspective: 1000px;
        }

        /* --- STARS --- */
        /* Moving warp stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fly 5s linear infinite;
        }
        /* Stationary blinking stars */
        .static-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
            animation: blink 3s infinite ease-in-out;
        }

        @keyframes fly {
            from { transform: translateX(100vw) translateZ(0); opacity: 0; }
            10% { opacity: 1; }
            to { transform: translateX(-100px) translateZ(200px); opacity: 0; }
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; box-shadow: 0 0 2px rgba(255,255,255,0.1); }
            50% { opacity: 0.9; box-shadow: 0 0 5px rgba(255,255,255,0.8); }
        }

        .asteroid {
            position: absolute;
            background: linear-gradient(45deg, #555, #333);
            border-radius: 30%;
            opacity: 0.6;
            animation: fly-asteroid 7s linear infinite;
        }
        @keyframes fly-asteroid {
            from { transform: translateX(110vw) rotate(0deg); }
            to { transform: translateX(-200px) rotate(360deg); }
        }

        /* --- SATURN --- */
        .saturn-container {
            position: absolute;
            top: 15%;
            right: 15%;
            width: 120px;
            height: 120px;
            z-index: 2;
            transform: rotate(20deg);
        }
        .saturn-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(180deg, 
                #c7a374 0%, 
                #e6cba5 20%, 
                #c7a374 40%, 
                #b08d5b 60%, 
                #e6cba5 80%, 
                #9e7d50 100%);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5);
            z-index: 2;
        }
        .saturn-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 15px solid rgba(199, 163, 116, 0.4);
            border-top: 15px solid rgba(199, 163, 116, 0.8);
            border-bottom: 15px solid rgba(199, 163, 116, 0.8);
            box-shadow: 0 0 0 5px rgba(100, 80, 50, 0.1),
                        inset 0 0 0 10px rgba(100, 80, 50, 0.1);
            z-index: 1; /* Rings behind body initially, we use 3D to fix visuals but simple z-index is easier here */
        }
        /* Trick to make rings go in front and behind */
        .saturn-rings::before {
            content: '';
            position: absolute;
            top: -15px; left: -15px; right: -15px; bottom: -15px;
            border-radius: 50%;
            border: 15px solid transparent;
            border-top: 15px solid rgba(230, 203, 165, 0.9); /* Front part of ring */
            z-index: 3;
        }

        /* --- INTERSTELLAR BLACK HOLE (GARGANTUA) --- */
        .blackhole-container {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 200px;
            height: 200px;
            z-index: 1;
            transform: scale(0.8);
        }

        .bh-shadow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70px; height: 70px;
            background: black;
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 20px rgba(0,0,0,1);
        }

        .bh-disk {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
            width: 220px; height: 220px;
            border-radius: 50%;
            background: radial-gradient(transparent 40%, #ff8c00 55%, #fff 60%, #ff8c00 65%, transparent 80%);
            box-shadow: 0 0 30px #ff6600;
            z-index: 4;
            animation: spin-disk 10s linear infinite;
            opacity: 0.9;
        }

        /* Gravitational Lensing (The halo over the top) */
        .bh-halo {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -55%);
            width: 210px; height: 190px;
            border-radius: 50%;
            border-top: 4px solid #fff;
            border-bottom: 2px solid rgba(255, 140, 0, 0.5);
            border-left: 1px solid transparent;
            border-right: 1px solid transparent;
            filter: blur(2px);
            z-index: 3;
            box-shadow: 0 -10px 20px rgba(255, 100, 0, 0.4);
        }

        @keyframes spin-disk {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotate(360deg); }
        }

        /* --- LION --- */
        .lion-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }

        svg {
            width: 300px; height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .mcf-text {
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            font-size: 24px;
            fill: #ff0000;
            text-anchor: middle;
        }
    </style>
</head>
<body>

    <div id="space-container">
        <!-- Saturn -->
        <div class="saturn-container">
            <div class="saturn-rings"></div>
            <div class="saturn-body"></div>
        </div>

        <!-- Gargantua Black Hole -->
        <div class="blackhole-container">
            <div class="bh-halo"></div>
            <div class="bh-disk"></div>
            <div class="bh-shadow"></div>
        </div>
    </div>

    <!-- Lion Astronaut -->
    <div class="lion-container">
        <svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
            <path d="M70 200 L90 230 L110 200 Z" fill="orange" opacity="0.8">
                <animate attributeName="d" values="M70 200 L90 230 L110 200 Z; M70 200 L90 240 L110 200 Z; M70 200 L90 230 L110 200 Z" dur="0.2s" repeatCount="indefinite"/>
            </path>
            <rect x="50" y="100" width="100" height="110" rx="20" fill="#e0e0e0" stroke="#999" stroke-width="2"/>
            <circle cx="100" cy="70" r="45" fill="#d35400" />
            <circle cx="100" cy="70" r="30" fill="#f1c40f" />
            <circle cx="90" cy="65" r="3" fill="black" />
            <circle cx="110" cy="65" r="3" fill="black" />
            <path d="M95 75 Q100 80 105 75" stroke="black" fill="transparent" stroke-width="2"/>
            <circle cx="100" cy="70" r="50" fill="rgba(135, 206, 235, 0.4)" stroke="#add8e6" stroke-width="2" />
            <rect x="70" y="130" width="60" height="40" rx="5" fill="#fff" stroke="#333" stroke-width="1"/>
            <text x="100" y="158" class="mcf-text">MCF</text>
            <rect x="20" y="110" width="30" height="80" rx="10" fill="#e0e0e0" transform="rotate(20 20 110)"/>
            <rect x="150" y="110" width="30" height="80" rx="10" fill="#e0e0e0" transform="rotate(-20 150 110)"/>
        </svg>
    </div>

    <script>
        function createSpaceObjects() {
            const container = document.getElementById('space-container');
            const movingStarCount = 40;
            const staticStarCount = 150; // New static stars
            const asteroidCount = 5;

            // 1. Moving "Warp" Stars
            for (let i = 0; i < movingStarCount; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                let size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }

            // 2. Stationary Blinking Stars (NEW)
            for (let i = 0; i < staticStarCount; i++) {
                let star = document.createElement('div');
                star.className = 'static-star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                // Very small stars
                let size = Math.random() * 2 + 1 + 'px';
                star.style.width = size;
                star.style.height = size;
                // Random blink speed
                star.style.animationDuration = (Math.random() * 3 + 1) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }

            // 3. Asteroids
            for (let i = 0; i < asteroidCount; i++) {
                let asteroid = document.createElement('div');
                asteroid.className = 'asteroid';
                asteroid.style.top = Math.random() * 100 + 'vh';
                asteroid.style.width = (Math.random() * 20 + 10) + 'px';
                asteroid.style.height = (Math.random() * 20 + 10) + 'px';
                asteroid.style.animationDuration = (Math.random() * 5 + 5) + 's';
                asteroid.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(asteroid);
            }
        }

        createSpaceObjects();
    </script>
</body>
</html>
